<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>გვარის ისტორია — Gold box</title>
<style>
  body{ margin:0; font-family:"Segoe UI", Georgia, serif; background:#f6f4f2; color:#1f2933; }
  .container{ max-width:1100px; margin:auto; padding:60px 20px; }
  h1{ text-align:center; margin-bottom:40px; color: #111; }
  .gallery{ display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; margin-bottom:40px; }
  .gallery img{ width:100%; height:320px; object-fit:cover; border-radius:16px; border:1px solid #e5e7eb; cursor:pointer; }
  .description{ max-width:760px; margin:0 auto 40px; font-size:17px; line-height:1.8; }
  .description ul{ margin-top:15px; padding-left: 20px; }
  .description li{ margin-bottom:10px; }
  .back{ display:block; text-align:center; text-decoration:none; font-weight:600; color:#c8a951; }
  #lightbox{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.9); z-index:9999; align-items:center; justify-content:center; }
  #lightbox img{ max-width:90%; max-height:90%; }
  #close{ position:absolute; top:20px; right:30px; font-size:40px; color:#fff; cursor:pointer; }
  #prev,#next{ position:absolute; top:50%; font-size:50px; color:#fff; cursor:pointer; user-select:none; padding: 20px; }
  #prev{left:10px} #next{right:10px}
</style>
</head>
<body>

<div class="container">
  <h1>გვარის ისტორიის კვლევა</h1>

  <div class="gallery">
    <img src="../images/samples/gvari/1.webp" class="zoom-img" alt="გვარის ისტორია 1">
    <img src="../images/samples/gvari/2.webp" class="zoom-img" alt="გვარის ისტორია 2">
    <img src="../images/samples/gvari/3.webp" class="zoom-img" alt="გვარის ისტორია 3">
  </div>

  <div class="description">
    <p>ჩვენი ისტორიკოსები იკვლევენ თქვენი წინაპრების კვალს და ადგენენ ოფიციალურ დოკუმენტს, რომელიც თაობებს გადაეცემა.</p>
    <ul>
      <li>საარქივო მასალების დამუშავება</li>
      <li>გვარის წარმოშობის ეტიმოლოგია</li>
      <li>ისტორიული წყაროების მოძიება</li>
    </ul>
  </div>

  <a href="../index.html" class="back">← უკან დაბრუნება</a>
</div>

<div id="lightbox">
  <span id="close">&times;</span>
  <span id="prev">&#10094;</span>
  <img id="lightbox-img">
  <span id="next">&#10095;</span>
</div>

<script>
  const images = document.querySelectorAll(".zoom-img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  let currentIndex = 0;
  images.forEach((img, index) => {
    img.onclick = () => { currentIndex = index; lightboxImg.src = img.src; lightbox.style.display = "flex"; };
  });
  document.getElementById("close").onclick = () => lightbox.style.display = "none";
  document.getElementById("next").onclick = () => { currentIndex = (currentIndex + 1) % images.length; lightboxImg.src = images[currentIndex].src; };
  document.getElementById("prev").onclick = () => { currentIndex = (currentIndex - 1 + images.length) % images.length; lightboxImg.src = images[currentIndex].src; };
  lightbox.onclick = (e) => { if(e.target === lightbox) lightbox.style.display = "none"; };
</script>
</body>
</html>
