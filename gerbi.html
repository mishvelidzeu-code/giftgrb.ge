<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>გერბის ოფიციალური სერტიფიკატი</title>
<meta name="description" content="გერბის ავთენტურობის გადამოწმება ოფიციალურ რეესტრში">

<style>
:root{
  --bg:#f6f6f4;
  --white:#ffffff;
  --text:#1f2933;
  --muted:#6b7280;
  --border:#e5e7eb;
  --gold:#c8a951;
  --gold-soft:#f3efe4;
}

body{
  margin:0;
  background:var(--bg);
  font-family:Georgia, serif;
  color:var(--text);
}

/* STATUS */
.status{
  text-align:center;
  margin-top:120px;
  font-size:18px;
  color:var(--muted);
}
.status.loading:after{
  content:"";
  display:block;
  width:42px;
  height:42px;
  margin:30px auto 0;
  border:4px solid #eee;
  border-top:4px solid var(--gold);
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.status.error{
  color:#8b1e1e;
}

/* CERTIFICATE */
.container{
  max-width:900px;
  margin:80px auto;
  padding:20px;
  display:none;
}

.certificate{
  background:var(--white);
  border-radius:22px;
  padding:50px;
  border:2px solid var(--gold-soft);
  box-shadow:0 30px 60px rgba(0,0,0,.08);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}

.cert-header{
  text-align:center;
  margin-bottom:40px;
}
.cert-header h1{
  margin:0;
  font-size:34px;
}
.cert-badge{
  display:inline-block;
  margin-top:15px;
  padding:8px 22px;
  border-radius:30px;
  background:#e6f3e6;
  color:#1f7a1f;
  font-weight:600;
  font-size:14px;
}

.cert-body{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}
.cert-body img{
  width:100%;
  border-radius:16px;
  border:1px solid var(--border);
}

.cert-data p{
  margin:0 0 18px;
}
.cert-data span{
  display:block;
  font-size:14px;
  color:var(--muted);
}
.cert-data strong{
  font-size:18px;
}

.cert-footer{
  margin-top:40px;
  text-align:center;
  font-size:14px;
  color:var(--muted);
}

@media (max-width: 600px) {
  .cert-body { grid-template-columns: 1fr; }
  .certificate { padding: 20px; }
}
</style>
</head>

<body>

<div id="status" class="status loading">
  ვამოწმებთ გერბის რეესტრს…
</div>

<div class="container" id="app"></div>

<script>
// 1. მონაცემთა ბაზა (აქ ამატებ, შლი ან ცვლი ინფორმაციას)
const registryData = [
  {
    "code": "GRB-001",
    "date": "2026-02-05",
    "owner": "ტესტური ოჯახი",
    "image": "images/crests/grb001.webp",
    "description": "ეს არის სრული ჩანაწერი (გერბიც და ისტორიაც).",
    "history": "აქ ჩაწერთ გვარის ისტორიას..."
  },
  {
    "code": "GRB-002",
    "date": "2026-02-06",
    "owner": "აბრამიშვილების საგვარეულო",
    "image": "images/crests/grb002.webp",
    "description": "აბრამიშვილების საგვარეულო გერბი",
    "history": "აბრამიშვილები წარმოიშვნენ ბიბლიური სახელიდან აბრამი..."
  },
  {
    "code": "GRB-003",
    "date": "2026-02-07",
    "owner": "მხოლოდ გერბი",
    "image": "images/crests/grb003.webp",
    "description": "ამ ჩანაწერს ისტორია არ აქვს.",
    "history": "" 
  },
  {
    "code": "GRB-004",
    "date": "2026-02-08",
    "owner": "მხოლოდ ისტორია",
    "image": "", 
    "description": "ამ ჩანაწერს სურათი არ აქვს.",
    "history": "ამ გვარს ჯერ არ აქვს გერბი, მაგრამ აქვს ვრცელი ისტორია..."
  }
];

// 2. ფუნქცია, რომელიც აწყობს გვერდს
function init() {
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
        document.getElementById("status").innerText = "შეცდომა: კოდი არ არის მითითებული";
        return;
    }

    // ვეძებთ მონაცემებს ზემოთ მოცემულ სიაში
    const crest = registryData.find(x => x.code.toUpperCase() === code.toUpperCase());

    if (crest) {
        document.getElementById("status").style.display = "none";
        const app = document.getElementById("app");
        app.style.display = "block";
        
        // სათაურის ლოგიკა
        let titleText = "გერბის ოფიციალური სერტიფიკატი";
        if (!crest.image || crest.image.trim() === "") {
            titleText = "საგვარეულო ისტორია";
        }

        // ვაშენებთ HTML-ს
        app.innerHTML = `
            <div class="certificate">
                <div class="cert-header">
                    <h1>${titleText}</h1>
                    <div class="cert-badge">ავთენტური</div>
                </div>

                <div class="cert-body" style="display: ${crest.image ? 'grid' : 'block'}">
                    ${crest.image ? `<img src="${crest.image}" onerror="this.style.display='none'">` : ''}

                    <div class="cert-data">
                        <p><span>კოდი</span> <strong>${crest.code}</strong></p>
                        <p><span>მფლობელი</span> <strong>${crest.owner || '-'}</strong></p>
                        <p><span>თარიღი</span> <strong>${crest.date || '-'}</strong></p>
                        <p><span>აღწერა</span> <strong>${crest.description || '-'}</strong></p>
                    </div>
                </div>

                ${crest.history ? `
                    <div style="margin-top:30px; padding-top:20px; border-top:1px solid #eee; white-space:pre-line;">
                        <span style="font-size:12px; color:#6b7280; text-transform:uppercase;">გვარის ისტორია</span>
                        <div style="margin-top:10px; line-height:1.6;">${crest.history}</div>
                    </div>
                ` : ''}

                <div class="cert-footer" style="margin-top:40px; text-align:center; font-size:14px; color:#6b7280;">
                    © 2026 გერბი — ოფიციალური რეესტრი
                </div>
            </div>
        `;
    } else {
        const status = document.getElementById("status");
        status.className = "status error";
        status.innerText = "ჩანაწერი კოდით " + code + " რეესტრში ვერ მოიძებნა";
    }
}

window.onload = init;</script>

</body>
</html>
